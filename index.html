<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Preview Cards</title>
    <link rel="icon" type ="image/png" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="part-1">
            <div class="img">
                <img src="images/image-product-desktop.jpg" alt="">
            </div>
        </div>
        <div class="part-2">
            <div class="text-content">
                <span class="tittle">perfume</span>
                <h1>gabrielle essence eau de perfum</h1>
                <p>floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price-container">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <div class="button">
                <span class="cart-icon-container">
                    <img src="/images/icon-cart.svg" alt="">
                </span>
                <span class="cart-text">add to cart</span>
            </div>
            
        </div>
    </div>
</body>
</html>
